<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/include.css">
        <script src="scripts/profile.js"></script>
    </head>
    <body>
        <header id="page-header">
            <div class="header-item" id="icon_header_container">
                <a href="index.html">
                    <img class="icon" id="logo_img" src="img/icons/logo_hands.png" alt="Лого на TustMe">
                </a>
            </div>
            <div class="header-item" id="profile_header_container">
                <a id="sign_in" class="header-a" href="login.html">Вход</a>
                <a id="register"  class="header-a" href="register.html">Регистрация</a>
                <a href="profile_deliveryman.html">
                    <img class="icon" id="profile_img" src="img/icons/account.png" alt="Икона на потребителски профил">
                </a>
            </div>
        </header>
        <main id="profile">
            <nav class="profile-menu">
                <header class="inner-header">
                    <p>Меню на профил</p>
                </header>
                <div class="profile-menu-item" id="profile_info">
                    <a href="profile_deliveryman.html">Информация за профила</a>
                </div>
                <div class="profile-menu-item" id="orders">
                    <a href="order_history_deliveryman.html">История на поръчките</a>
                </div>
            </nav>
            <div class="profile-page-wrapper">
                <div class="profile-page">
                    <header class="profile_header">
                        <h1>Информация за поръчка</h1>
                    </header>
                    <form class="profile-menu-item" id="profile_ocerview">
                        <header class="inner-header">
                            <p>Обща информация</p>
                        </header>
                        <div class="grid-container profile-section" id="overview_main">
                            <div class="field one-row-small-screen">
                                <label for="id">Идентификационен номер:</label>
                                <input type="text" name="id" id="id" disabled>
                            </div>
                            <div class="field one-row-small-screen">
                                <label for="status">Статус:</label>
                                <select name="status" id="status">
                                    <option value="waiting">Изчакваща</option>
                                    <option value="received">Приета</option>
                                    <option value="rejected">Отказана</option>
                                    <option value="finished">Завършена</option>
                                </select>
                            </div>
                            <div class="field one-row-small-screen">
                                <label for="date">Дата на създаване:</label>
                                <input type="text" name="date" id="date" disabled>
                            </div>
                            <div class="field one-row-small-screen">
                                <label for="type">Вид на поръчката:</label>
                                <input type="text" name="type" id="type" disabled>
                            </div>
                        </div>
                        <header class="inner-header">
                            <p>Информация за доставчик</p>
                        </header>
                        <div class="grid-container profile-section" id="delivery_data">
                            <div class="field one-row-small-screen">
                                <label for="first_name">Име:</label>
                                <input type="text" name="first_name" id="first_name" disabled>
                            </div>
                            <div class="field one-row-small-screen">
                                <label for="last_name">Фамилия:</label>
                                <input type="text" name="last_name" id="last_name" disabled>
                            </div>
                            <div class="field">
                                <div id="rate_container" class="one-row one-row-small-screen">
                                    <p>Оценка:</p>
                                    <div id="stars_container">
                                    
                                    </div>
                                </div>
                                <small>Моля дайте и Вашата оценка</small>
                            </div>
                        </div>
                        <header class="inner-header">
                            <p>Детайли за поръчка:</p>
                        </header>
                        <div class="grid-container profile-section" id="detailed_data">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
